<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="Assets/Asset1.png"
                    look-at="[gps-camera]"
                    scale="13 13 13"
                    gps-entity-place="latitude: -37.462758490988975; longitude: -61.925440963078955;"
			 maxDistance="100"
                ></a-image>

            <a-camera id='camera1' look-controls-enabled='true' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 20' rotation-reader> </a-camera>
        </a-scene>
    </body>
</html>
